<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procesador de Texto</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Procesador de Texto</h1>
      <form action="/resultado" method="post" class="mt-4">
        <div class="form-group">
          <label for="texto">Texto:</label>
          <textarea
            class="form-control"
            id="texto"
            name="texto"
            rows="4"
            cols="50"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="operacion">Operación:</label>
          <select class="form-control" id="operacion" name="operacion">
            <option value="dividirPalabra">Dividir Palabra</option>
            <option value="extraerCadena">Extraer Cadena</option>
            <option value="eliminarEspacios">Eliminar Espacios</option>
            <option value="capitalizar">Capitalizar</option>
            <option value="convertirMinusculas">Convertir a Minúsculas</option>
            <option value="convertirMayusculas">Convertir a Mayúsculas</option>
            <option value="contarCaracteres">Contar Caracteres</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Procesar</button>
      </form>
      <div id="resultado" class="mt-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
